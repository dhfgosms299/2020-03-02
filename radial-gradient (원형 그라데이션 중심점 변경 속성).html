<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>radial-gradient (원형 그라데이션 중심점 변경 속성)</title>
 <style>
  div{width: 300px;
      height: 300px;
      border: 1px solid black;
      margin:30px;}
  .box1{background:radial-gradient(circle at 20% 20%,red,white,blue);}
  .box2{background:radial-gradient(circle at 20% 20%,red 20%, white 50%, blue 70%,yellow);}

 </style>
</head>
<body>
  <h2> radial-gradient (원형 그라데이션 중심점 변경 속성) </h2>
  <div class="box1"></div>
    <div class="box2"></div>
</body>
