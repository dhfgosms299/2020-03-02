<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>linear-gradient 2 </title>
 <style>

    h2{color:white;}
    div{width:400px;
        height: 400px;
        border : 1px solid black;
        margin:30px;}
    .box1{background:linear-gradient(to top,red,20%,green,40%,blue,60%,yellow,80%,violet);}
    .box2{background:linear-gradient(75deg,red,20%,green,40%,blue,60%,yellow,80%,violet);}
 </style>
</head>
<body>
  <h2> gradient (그라데이션 속성 2) </h2>
  <div class="box1"></div>

  <div class="box2"></div>

</body>
</html>
